<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON GAME/Home</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .half-width {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }

        .bg-blue {
            background-color: #8fc0fb;
        }

        .bg-white {
            background-color: #ffffff;
        }

        .center-flex-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .form {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            width: 100%;
        }

        .label {
            display: block;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .button:hover {
            font: bold;
            background-color: #2563eb;
        }

        .img-size {
            width: 12rem;
        }

        .creative-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .creative-subtitle {
            font-size: 1.25rem;
            color: #ffffff;
            margin-top: 0.5rem;
            text-align: center;
        }

        .icon {
            height: auto;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .create-icon {
            width: 6rem;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="half-width bg-blue">
            <div>
                <img src="OIP.jpeg" alt="TaskMaster Icon" class="icon">
                <h1 class="creative-title">Welcome to Simon Game</h1>
                <h2 class="creative-subtitle">Train Your Brain</h2>
            </div>
        </div>
        <div class="half-width center-flex-col bg-white">
            <img src="OIP (1).jpeg" alt="Create Icon" class="create-icon">
            <h2 class="title">Create Account</h2>
            <form id="createAccountForm" class="form" action="simon.html">
                <div class="form-group">
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" name="name" class="input" />
                </div>
                <div class="form-group">
                    <label for="createEmail" class="label">Email</label>
                    <input type="email" id="createEmail" name="email" class="input" />
                </div>
                <div class="form-group">
                    <label for="createPassword" class="label">Password</label>
                    <input type="password" id="createPassword" name="password" class="input" />
                </div>
                <button type="submit" class="button">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        let form = document.getElementById("createAccountForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            let name = form.elements["name"].value
            let email = form.elements["email"].value
            let password = form.elements["password"].value

            // console.log(name, email, password);

            let check = true;

            if (name === '') {
                check = false;
                alert("Enter a name...")
            }

            if (email === '') {
                check = false;
                alert("Enter a email id")
            }

            if (password == '') {
                check = false;
                alert("Enter a password")
            }

            const emailRegex =
                /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            if(!emailRegex.test(email))
            {
                check = false;
                alert("Enter valid email id");
            }
            
            if (check) {
                let user = {
                    name,
                    email,
                    password
                }

                localStorage.setItem("user", JSON.stringify(user));

                window.location.href = form.getAttribute("action");
            }
        });

    </script>
</body>

</html>
